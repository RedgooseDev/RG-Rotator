<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>RG-Rotator demo #1</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
<link rel="stylesheet" href="../src/RG-Rotator.css">
<link rel="stylesheet" href="./demo.css">
<style>
#demo1 {height: 200px; background: #f1f1f1;}
#demo1 .band div {
	width: 100px; height: 100px;
	margin: -50px 0 0 -50px;
	text-indent: -9999px; overflow: hidden;
	opacity: .8;
}
#demo1 .band div:nth-child(1) {background: red;}
#demo1 .band div:nth-child(2) {background: orange;}
#demo1 .band div:nth-child(3) {background: yellow;}
#demo1 .band div:nth-child(4) {background: green;}
#demo1 .band div:nth-child(5) {background: blue;}
#demo1 .band div:nth-child(6) {background: navy;}
</style>
</head>
<body>
<main>
	<header>
		<h1>demo #1 [Basic]</h1>
		<p>
			버튼이벤트가 일어나거나 스와이프 이벤트가 일어날때 한번씩 일정각도로 돌아갑니다.<br/>
			스와이프 이벤트의 경우 손가락을 떼면 이벤트가 발생하는 기본적인 형태입니다.
		</p>
	</header>

	<div class="container">
		<!-- demo -->
		<div id="demo1">
			<div class="band">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
			</div>
		</div>
		<nav>
			<button type="button" id="btn-prev">prev</button>
			<button type="button" id="btn-next">next</button>
		</nav>
		<!-- // demo -->
	</div>

	<footer>
		<label for="gotodemo">다른 데모들</label>
		<select name="gotodemo" id="gotodemo"></select>
	</footer>
</main>

<script src="../src/vendor/jquery-2.1.3.min.js"></script>
<script src="../src/vendor/hammer.min.js"></script>
<script src="../src/RG-Rotator.js"></script>
<script src="./demo.js"></script>
<script>
function log(o) {console.log(o);}
;(function($){
	var demo1 = new RGRotator($('#demo1'), {
		touchType : 'basic'
		,frontal : false
		,panel_interval : 110
		,bandCssTransform : { rotateX : { value: -8 } }
	});

	$('#btn-prev').on('click', function(){
		demo1.prev();
	});

	$('#btn-next').on('click', function(){
		demo1.next();
	});
})(jQuery);
</script>
</body>
</html>
